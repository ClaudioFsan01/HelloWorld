<section id="corpo_cadastro">

 
<form method="POST"  action="relatorio.php"> <!-- method="GET" envia os dados pela url ou method="POST" encapsula os dados pra enviar (mais seguro)-->

    <fieldset id="usuario"> 
    <legend> Identificação do Usuário</legend> 
        
<p><label for="cnome">Nome :</label> <!-- tag "label for" faz com q baste clicar na palavra q o cursor já seja inserido automaticamente dentro do campo-->
<input type="text" name="Nome" id="cnome"  size=31 maxlenght="50" placeholder="Nome Completo"></p>

<p><label for="cdata"> Data de Nascimento :</label>
<input type="date" name="Data" id="cdata"></p>




<p>
    <label> Sexo : </label>
    <input type="radio" name="Sexo" id="cMasc" checked> <label for="cMasc"> Masculino</label> <!-- a tag checked já deixa o sexo escolhido marcado no site-->

<input type="radio" name="Sexo" id="cFem"> <label for="cFem"> Feminino</label>
</p>



<p> <label for="cEmail"> E-mail : </label> 
    <input type="eMail" name="tEmail" id="cEmail" size= 30 placeholder="Exemplo: Cla@yahoo">
  </p>

  <p>
    <label for="cSenha"> Senha :</label>
    <input type="password" name="tpassword" id="cSenha" minlength="8"  placeholder=" minimo 8 digitos">
  </p> 

</fieldset>

<fieldset id="logradouro">
    <legend> Logradouro : </legend> 
    <p>
    <label for="cRua"> Rua :</label>
    <input type="text" name="tRua" id="cRua"  size= 30 maxlength="80" placeholder="Rua, Av, Trav"> 
     </p>
    
   <p>
    <label for="cNumero"> Número :</label>
    <input type="number" name="tNumero" size= 4 id="cNumero">
   </p> 
   <p>
        <label for="cEst"> Estado : </label>
        <select name="tEst" id="cEst" >
            <optgroup label="Regiao-Sudeste">
                <option value="RJ" selected>RJ</option>
                <option value="SP"> SP</option>
                <option value="MG"> MG</option>
                <option value="ES"> ES</option>
            </optgroup>
            <optgroup label="Regiao-Sul">
             <option value="RS">RS</option>
             <option value="SC">SC</option>
             <option value="PR">PR</option>     
            </optgroup>
        </select>
        </p>
   <p>  
       <label for="cCidade">Cidade :</label>
       <input type="text" name="tCidade" id="cCidade" placeholder="Sua Cidade" list="Cidades">
       <datalist id="Cidades">          <!-- utilizando a tag datalist basta digitar no campo a primeira letra q aparecera o nome da cidade-->
            <option value=" Rio de Janeiro"></option>  
            <option value="Nova Iguaçu"> </option>
            <option value="Duque de Caxias"></option>
            <option value="Belford Roxo"> </option>
      </datalist>
   </p>
   
</fieldset>

<fieldset id="Mensagem">
    <legend> Mensagem do Usuário</legend>
    <label for="cMens"> Observação : </label>
    <textarea name="tMens" id="cMens" cols="50" rows="5"  maxlength="150" placeholder="Pergunta , crítica ou sugestão"></textarea>

</fieldset> 

<input type="submit" value="Enviar" class="botao">
</form>
